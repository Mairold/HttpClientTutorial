plugins {
    id 'java'
}

group 'org.example'
version '2.0-Sessions'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                "Main-Class": "GuessNumber")
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}